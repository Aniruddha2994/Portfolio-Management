language: python
notifications:
  email:
    recipients:
      - wframe@uw.edu
    on_success: never
    on_failure: always
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
      before_install:
        - python -m pip install --upgrade pip
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install codecov
        - pip3 install bs4
        - pip3 install lxml   
      script: python3 -m pytest     
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install codecov
        - pip3 install bs4
        - pip3 install lxml
      script: python3 -m pytest     
    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install codecov
        - pip3 install bs4
        - pip3 install lxml
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      script: python -m pytest

